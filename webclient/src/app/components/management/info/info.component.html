<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">设备信息</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
        </div>
        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            This week
        </button>
    </div>
</div>

<div class="my-3 p-3 bg-white rounded shadow-sm div">
    <div class="row">
        <div class="col-auto" *ngFor='let info of infos$| async;'>
            <div class="card text-center">
                <div class="card-header">{{info.name}}</div>
                <p class="card-title">value：{{info.value}}</p>
                <img src="{{deviceIcon((info.type))}}">
                <div class="card-body">
                    <h5 class="card-title">ID号：{{info.id}}</h5>
                    <p class="card-text"><small class="text-muted">备注：{{info.descr}}</small></p>
                    <button type="button" class="btn btn-primary">查看详情</button>
                </div>
            </div>
        </div>
    </div>
</div>
